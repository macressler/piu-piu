<!DOCTYPE html>
<html manifest="cache.php">
<head>
  <title>pi&uacute;-pi&uacute;</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="stylesheet" content="text/css" href="chirp.css" />
  <script src="json2.min.js"></script>
  <script src="persist-min.js"></script>
  <script src="riffwave.js"></script>
  <script src="dancer.min.js"></script>
  <script src="dancer.waveform.js"></script>
  <script src="swfobject.js"></script>
  <script src="picup.2.1.1.js"></script>  
  <script src="chirp.js"></script>
</head>
<body>
<div id="header">
  <div style="margin: auto; text-align: left; width: 950px;">
    <img src="logo.png" id="logo" />
    <div id="menu">
      <div class="mitem"><a href="javascript:;" class="mlink" onclick="alert( 'piu-piu v0.0.3\n(c) 2012, Michael Barchy\npiupiu@barchy.be' );">About</a></div>
      <div class="mitem"><a href="https://github.com/michael79/piu-piu" class="mlink" target="_blank">GitHub</a></div> 
      <div class="mitem"><a href="http://chirp.io" class="mlink" target="_blank">Chirp.io</a></div>
      <div class="mitem"><a href="mailto:piupiu@barchy.be" class="mlink">Contact</a></div>    
    </div>
    <div id="waveform_container"><canvas id="waveform"></canvas></div>
    <h1>pi&uacute;-pi&uacute;</h1>
  </div>
</div>
<div id="main">
<div id="tabs">
  <div class="tab"><a href="javascript:;" class="tab_link" onclick="alert( 'No settings at the moment.\n\nMore info at http://chirp.io' );">Settings and Info</a></div>
  <div class="tab"><a href="javascript:;" class="tab_link" onclick="toggle( 'list' ); toggle( 'create_chirp' );">Add something to Chirp</a></div>
  <div class="tab"><a href="javascript:;" class="tab_link" onclick="chirpDel();">Delete Chirps</a></div>
</div>
<div id="list" style="display: block;">
  <p align="center"><img src="loading.gif" align="absmiddle" style="margin-right: 15px;" />Loading...</p>
</div>
<div id="create_chirp" style="display: none;">
<h2>Add Something to Chirp</h2>
<form id="chirp_form" onsubmit="return false;" method="post" enctype="multipart/form-data">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><select id="chirp_type" class="button" style="width: 100%;" onchange="chirpType();">
      <option value="text/plain">Add a Note</option>
      <option value="text/x-url">Add a Link</option>
      <option value="image/jpeg">Add a Picture</option>
    </select></td>
  </tr>
  <tr>
    <td id="chirp_edit"></td>
  </tr>
  <tr>
    <td>
      <div id="done_button"><div class="button" style="width: 100%;" onclick="chirpNew();">Done</div></div>
      <div class="button" style="width: 45%;" onclick="toggle( 'create_chirp' ); toggle( 'list' );">Cancel</div>
    </td>
  </tr>  
</table>
</form>
</div>
<div id="view_chirp" style="display: none;">
<h2 id="chirp_title"></h2>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><div id="chirp_content"></div></td>
  </tr>
  <tr>
    <td><div id="chirp_url"></div></td>
  </tr>
  <tr>
    <td>
      <div id="play_button"><div class="button" style="width: 100%;" onclick="chirpPlay();">Chirp!</div></div>
      <div class="button" style="width: 45%;" onclick="currentChirp = ''; toggle( 'view_chirp' ); toggle( 'list' );">Close</div>
    </td>
  </tr>  
</table>
</div>
</div>
</body>
</html>
